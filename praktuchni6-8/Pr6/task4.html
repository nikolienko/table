<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .buton{
            background-color: #093637;
            border-radius: 20px;
            min-width: 90px;
            padding: 0 10px;
            height: 27px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin: 0px 5px;
            color: white;
        }
    </style>
</head>
<body class="body">
    <form>
        <h2>Реєстраційні дані</h2>
        <div>
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" required>
    </div>
        <br>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    </div>
        <br>
        <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" minlength="8" required>
    </div>
        <br>
        <div>
        <label for="password-confirm">Підтвердіть пароль:</label>
        <input type="password" id="password-confirm" minlength="8" required>
    </div>
        <br>
        <div>
        <button class="buton" type="submit">Зареєструватися</button>
    </div>
      </form>

    <div class="elements">
        <a href="../index.html"><div class="button">Повернутися</div></a>
    </div>
    <script src="../main.js"></script>
</body>
</html>
