<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math functions and constants</title>
</head>
<body>
<script>
    var y = 1;
        d=Math.cos(y);
    var y2 = -3.141592653589793;
    d2=Math.cos(y2);
    var y4 = 1.5707963267948966;
    d4 = Math.acos(y4);
    var y5 = 0;
    d5 = Math.sin(y5);
    var y6 = 1.570796326794897;
    d6 = Math.sin(y6);
</script>
<input type="button" value="обчислення косинуса нуля радіан: y =1" onclick="alert(d)">
<input type="button" value="Косинус 180 градусів (π радіан): y = -1" onclick="alert(d2)">
<input type="button" value="обчислення арккосинуса нуля : y =1.5707963267948966" onclick="alert(d4)">
<input type="button" value=" обчислення синуса нуля радіан: y = 0" onclick="alert(d5)">
<input type="button" value="Синус 90 градусів (π /2 радіан): y = 1" onclick="alert(d6)">
</body>
</html>
